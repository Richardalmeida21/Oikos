<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="Style/cadastro.css">
    <link rel="stylesheet" href="Style/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="Images/Favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oikos</title>
</head>

<body>

    <main>
        <div class="container-cadastro">
            <div class="container-form">
                <h2>Sing up</h2>
                <form class="form" action="login.html" id="cadastro">
                    <div class=" form-geral">
                        <label for="name"></label>
                        <span class="mingcute--user-4-fill"></span>
                        <input class="font" type="text" name="name-user" id="name"placeholder="Digite seu nome completo" required>
                    </div>
                    <div class=" form-geral">
                        <label for="cpf"></label>
                        <span class="game-icons--subway-pass"></span>
                        <input class="font" type="text" name="cpf-user" id="cpf"placeholder="Digite seu CPF" required>
                    </div>
                    <div class=" form-geral">
                        <label for="date"></label>
                        <span class="akar-icons--calendar"></span>
                        <input type="text" id="date"name="date" placeholder="Selecione uma data" onfocus="this.type='date'" onblur="if(this.value==''){this.type='date'}">

                    </div>
                    <div class="form-geral">
                        <label for="email"></label>
                        <span class="clarity--email-solid"></span>
                        <input class="font" type="email" name="email-login" id="email"placeholder="Digite seu email" required >
                    </div>
                    <div class="form-pass form-geral pass">
                        <label for="pass"></label>
                        <span class="mdi--password-outline"></span>
                        <input class="font showpass" type="password" name="pass-login" id="pass" placeholder="Digite sua senha">
                        <i class="bi bi-eye" onclick="mostrarSenha(this)"></i>
                    </div>
                    <div class="form-pass form-geral pass">
                        <label for="pass-confirm"></label>
                        <span class="mdi--password-outline"></span>
                        <input class="font showpass" type="password" name="pass-login" id="pass-confirm" placeholder="Digite sua senha">
                        <i class="bi bi-eye" onclick="mostrarSenha(this)"></i>
                    </div>

                    <div class="termos">
                        <input type="checkbox" id="termos" name="termos" required class="input-termos">
                        <label for="termos">Aceito os termos e condições</label>
                    </div>

                    <button class="btn-cadastro">Cadastrar</button>
                </form>
            
            </div>

            <div class="container-logo">
                <h1>SEJA BEM VINDO!</h1>
                <img src="Images/Revenue-bro.png" alt="Logo da OIKOS">
                <div class="underline-txt"></div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/main.js"></script>
</body>

</html>
